<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amigo Secreto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="main-content">
    <header class="header-banner">
      <h1 class="main-title">Amigo Secreto</h1>
      <img src="assets/amigo-secreto.png" alt="Imagen amigo secreto" />
    </header>

    <section class="input-section">
      <h2 class="section-title">Digite el nombre de sus amigos</h2>

      <div class="input-wrapper">
        <input
          type="text"
          id="input-amigo"
          class="input-name"
          placeholder="Escribe un nombre"
        />
        <button id="adicionar" class="button-add">Añadir</button>
      </div>

      <ul id="lista-amigos" class="name-list"></ul>

      <div class="button-container">
        <button id="sortear" class="button-draw">
          <img src="assets/play_circle_outline.png" alt="Ícono para sortear" />
          Sortear amigo
        </button>
      </div>

      <p id="resultado" class="result-list"></p>
    </section>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
